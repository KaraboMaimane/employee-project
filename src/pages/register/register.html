<ion-content padding>
  <div class="flexwrapper">
    <div class="flex">
      <ion-list>
          <div class="container">
              <img ion-img src="../../assets/imgs/logo.png" alt="">
            </div>
        <ion-item>
          <ion-label floating>Username: </ion-label>
          <ion-input type="text" (change)="enterUserName($event)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password: </ion-label>
          <ion-input type="password" (change)="enterPassword($event)"></ion-input>
        </ion-item><br>
        <button ion-button color="primary" block (click)="registerUser()">Login</button>
      </ion-list>
    </div>
  </div>
</ion-content>
