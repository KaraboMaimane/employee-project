<ion-header>

  <ion-navbar>
    <ion-title>addEmployee</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label floating>First Name:</ion-label>
      <ion-input type="text" (change)="assignName($event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name:</ion-label>
      <ion-input type="text" (change)="assignLastName($event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>ID Number:</ion-label>
      <ion-input type="text" (change)="assignId($event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Role</ion-label>
      <ion-input type="text" (change)="assignRole($event)"></ion-input>
    </ion-item><br>
    <ion-item>
      <input type="file" accept="image/png, image/jpeg" (change)="insertImage($event)"> <br> 
      <img [src]="url" *ngIf="url != null" width="300" height="300"><br>
    </ion-item>
    <button ion-button full color="primary" (click)="nextPage(); addEmployee()">Submit Data</button>
  </form>
</ion-content>
